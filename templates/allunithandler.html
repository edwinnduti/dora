{{ define "body"}}

<h2>
  <span>
    <a href="/dashboard"  class="text-decoration-none text-dark">DashBoard</a>/
    <a href="/dashboard/courses"  class="text-decoration-none text-dark">Courses</a>/
    <a href="/dashboard/courses/{{.CourseID}}"  class="text-decoration-none text-dark">Units</a>
  </span>
</h2>

<h2 class="text-center">{{ .CourseName }}</h2>
<table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Unit Code</th>
        <th>Number of Units</th>
      </tr>
    </thead>
    <tbody>
        {{range $key,$value := .Units }}
      <tr>
        <td>&nbsp;</td>
        <td>{{$value.UnitCode}}</td>
        <td>{{$value.UnitName}}</td>
      </tr>
      {{end}}
      
    </tbody>
</table>

<div class="row ml-auto"> 
    <a href="/dashboard/courses/{{.CourseID}}/addUnit" class="text-decoration-none;">
     <input type="button" class="btn btn-primary d-none col-3" id="addUnit" value="Add New Unit" />
    </a>
</div>

{{end}}
