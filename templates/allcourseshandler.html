{{ define "body"}}

<table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Course Name</th>
        <th> Number of Units</th>
      </tr>
    </thead>
    <tbody>
        {{range $key,$value := . }}
      <tr>
        <a href="/dashboard/courses/{{$value.CourseID}}"  class="text-decoration-none">
            <span class="text-white">
                <td>&nbsp;</td>
                <td>{{$value.CourseName}}</td>
                <td>{{$value.NumberOfUnits}}</td>
            </span>
        </a>
      </tr>
      {{end}}
      
    </tbody>
  </table>

{{end}}
