{{ define "body"}}

<h2>
  <span>
    <a href="/dashboard"  class="text-decoration-none text-dark">DashBoard</a>/
    <a href="/dashboard/courses"  class="text-decoration-none text-dark">Courses</a>
  </span>
</h2>

<button class="btn btn-danger btn-block border border-secondary rounded">
  <a href="/dashboard/courses/addCourse"  class="text-decoration-none">
    <h5>&plus;&nbsp;Add New Course</h5>
  </a>
</button>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Course Name</th>
        <th> Number of Units</th>
      </tr>
    </thead>
    <tbody>
        {{range $key,$value := . }}
      <tr>
        <a href="/dashboard/courses/{{$value.CourseID}}"  class="text-decoration-none">
            <span class="text-white">
                <td>&nbsp;</td>
                <td>{{$value.CourseName}}</td>
                <td>{{$value.NumberOfUnits}}</td>
            </span>
        </a>
      </tr>
      {{end}}
      
    </tbody>
  </table>

{{end}}
